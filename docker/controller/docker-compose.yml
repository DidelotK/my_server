version: '3.2'
services:
  jenkinsmaster:
    build: jenkins-master
    volumes:
      - jenkins_logs:/var/log/jenkins
      - jenkins_data:/var/jenkins_home
    ports:
      - '50000:50000'
    restart: always
  jenkinsnodeslave:
    build: jenkins-node-slave
  mycv:
    image: didelotkev/my_cv
    volumes:
      - mycv_logs:/var/log/nginx
    restart: always
  portainer:
    image: portainer/portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
  grafana:
    image: grafana/grafana
    volumes:
      - grafana_configs:/etc/grafana
      - grafana_logs:/var/log/grafana
      - grafana_data:/var/lib/grafana
    restart: always
  nginx:
    build: nginx
    ports:
       - '80:80'
       - '443:443'
    links:
       - jenkinsmaster:jenkins-master
       - portainer:portainer
       - grafana:grafana
       - mycv:mycv
    depends_on:
      - jenkinsmaster
      - mycv
      - portainer
      - grafana
    volumes:
      - nginx_logs:/var/log/nginx
      - nginx_certificates:/etc/letsencrypt
    restart: always
volumes:
  jenkins_data:
  jenkins_logs:
  mycv_logs:
  portainer_data:
  grafana_configs:
  grafana_logs:
  grafana_data:
  mycv:
  nginx_logs:
  nginx_certificates:
